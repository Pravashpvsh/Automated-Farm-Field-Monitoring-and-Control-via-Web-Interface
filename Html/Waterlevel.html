<!DOCTYPE html>
<html>
<head>
  <title>Water Level Monitoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
      position: relative; /* Ensure the absolute positioning works relative to the body */
    }
    .animated-title {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      color: #269328;
      margin: 0;
      padding: 20px;
      width: 100%;
      animation: fadeInMoveDown 2s ease-in-out;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      position: fixed; 
      top: 0; 
      z-index: 10;
    }
    @keyframes fadeInMoveDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    #container {
      position: absolute;
      bottom: 20px; /* Positioned at the bottom */
      left: 20px;  /* Positioned at the left */
      margin: 0;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      text-align: center;
      width: 300px;
    }
    #levelIndicator {
      width: 100%;
      height: 200px;
      position: relative;
      border: 2px solid #000;
      border-radius: 8px;
      overflow: hidden;
      background-color: #e0e0e0;
    }
    #waterLevel {
      width: 100%;
      position: absolute;
      bottom: 0;
      background-color: #00bfff;
      transition: height 0.5s ease-in-out;
    }
    #percentage {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
  <script>
    // Function to fetch water level data
    function fetchData() {
      fetch('/data')
        .then(response => response.text())
        .then(data => {
          const percentage = parseFloat(data);

          // Update water level height and percentage
          document.getElementById('waterLevel').style.height = percentage + "%";
          document.getElementById('percentage').innerText = "Water Level: " + percentage.toFixed(1) + "%";
        });
    }

    // Fetch data every second
    setInterval(fetchData, 1000);
  </script>
</head>
<body>
  <div class="animated-title">Automated Farm Field Controlling and Monitoring</div>
  <div id="container">
    <h2>Tank Water Level</h2>
    <div id="levelIndicator">
      <div id="waterLevel" style="height: 0%;"></div>
    </div>
    <div id="percentage">Water Level: --%</div>
  </div>
</body>
</html>
